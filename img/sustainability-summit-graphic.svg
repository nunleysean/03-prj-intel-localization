<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1f5e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="200" fill="url(#bgGradient)" rx="8" ry="8" />
  
  <!-- Circuit board pattern background - adjusted for new dimensions -->
  <g stroke="#a8e0cd" stroke-width="1" fill="none">
    <path d="M60,50 L180,50 L180,150 L400,150" />
    <path d="M120,25 L120,100 L300,100 L300,175" />
    <path d="M200,35 L200,125 L380,125" />
    <path d="M60,75 L240,75 L240,160" />
    
    <!-- Circuit nodes -->
    <circle cx="120" cy="50" r="3" fill="#20a88b" />
    <circle cx="180" cy="50" r="3" fill="#20a88b" />
    <circle cx="180" cy="100" r="3" fill="#20a88b" />
    <circle cx="180" cy="150" r="3" fill="#20a88b" />
    <circle cx="240" cy="75" r="3" fill="#20a88b" />
    <circle cx="200" cy="125" r="3" fill="#20a88b" />
    <circle cx="300" cy="100" r="3" fill="#20a88b" />
    <circle cx="300" cy="150" r="3" fill="#20a88b" />
  </g>
  
  <!-- Main semiconductor chip icon - centered -->
  <g transform="translate(250, 100)">
    <!-- Chip base -->
    <rect x="-30" y="-30" width="60" height="60" fill="#075e54" rx="3" ry="3" />
    <rect x="-25" y="-25" width="50" height="50" fill="#128c7e" rx="2" ry="2" />
    
    <!-- Chip circuits -->
    <g fill="none" stroke="#e6f7ff" stroke-width="1">
      <path d="M-15,-15 L15,-15 L15,15 L-15,15 L-15,-15" />
      <path d="M-10,-10 L10,-10 L10,10 L-10,10 L-10,-10" />
      <path d="M-5,-5 L5,-5 L5,5 L-5,5 L-5,-5" />
      <path d="M-20,0 L20,0" />
      <path d="M0,-20 L0,20" />
    </g>
    
    <!-- Leaf icon representing sustainability -->
    <g transform="translate(35, -25) rotate(30)">
      <path d="M0,0 C5,-8 15,-8 20,0 C20,10 10,20 0,20 C0,15 0,5 0,0" fill="#4CAF50" />
      <path d="M0,0 C5,5 10,10 0,20" fill="none" stroke="#ffffff" stroke-width="1" />
    </g>
    
    <!-- Connection lines between people icons -->
    <g transform="translate(-40, -20)">
      <line x1="0" y1="0" x2="20" y2="20" stroke="#075e54" stroke-width="1.5" />
      <line x1="20" y1="0" x2="0" y2="20" stroke="#075e54" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- People icons representing collaboration -->
  <g transform="translate(140, 100)">
    <circle cx="0" cy="0" r="8" fill="#0277bd" />
    <circle cx="0" cy="-4" r="4" fill="#0277bd" />
    <path d="M-4,2 C-4,6 4,6 4,2" fill="#0277bd" />
  </g>
  
  <g transform="translate(360, 100)">
    <circle cx="0" cy="0" r="8" fill="#0277bd" />
    <circle cx="0" cy="-4" r="4" fill="#0277bd" />
    <path d="M-4,2 C-4,6 4,6 4,2" fill="#0277bd" />
  </g>
  
  <g transform="translate(170, 65)">
    <circle cx="0" cy="0" r="8" fill="#0277bd" />
    <circle cx="0" cy="-4" r="4" fill="#0277bd" />
    <path d="M-4,2 C-4,6 4,6 4,2" fill="#0277bd" />
  </g>
  
  <g transform="translate(330, 65)">
    <circle cx="0" cy="0" r="8" fill="#0277bd" />
    <circle cx="0" cy="-4" r="4" fill="#0277bd" />
    <path d="M-4,2 C-4,6 4,6 4,2" fill="#0277bd" />
  </g>
  
  <!-- Renewable energy icons -->
  <g transform="translate(400, 40)">
    <circle cx="0" cy="0" r="10" fill="#FFC107" />
    <g fill="none" stroke="#FFC107" stroke-width="1">
      <line x1="-15" y1="0" x2="15" y2="0" />
      <line x1="0" y1="-15" x2="0" y2="15" />
      <line x1="-10" y1="-10" x2="10" y2="10" />
      <line x1="-10" y1="10" x2="10" y2="-10" />
    </g>
  </g>
  
  <g transform="translate(100, 160)">
    <g fill="none" stroke="#0277bd" stroke-width="1">
      <path d="M-8,0 C-8,-8 8,-8 8,0" />
      <path d="M-5,-3 C-5,-10 5,-10 5,-3" />
      <path d="M-3,-5 C-3,-13 3,-13 3,-5" />
    </g>
  </g>
  
  <!-- New elements to better use the 500x200 space -->
  <!-- Recycling symbol -->
  <g transform="translate(430, 140)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#4CAF50" stroke-width="1.5" />
    <path d="M0,-6 L3,0 L-3,0 Z" fill="#4CAF50" />
    <path d="M5,3 L-1,5 L1,0 Z" fill="#4CAF50" />
    <path d="M-5,3 L-1,-5 L-3,0 Z" fill="#4CAF50" />
    <path d="M0,0 L0,-6 A6,6 0 0,1 5.2,3 A6,6 0 0,1 -5.2,3 A6,6 0 0,1 0,-6" fill="none" stroke="#4CAF50" stroke-width="1" />
  </g>
  
  <!-- Binary data stream to represent tech -->
  <g transform="translate(70, 30)" fill="#075e54" font-family="monospace" font-size="6">
    <text x="0" y="0">10110</text>
    <text x="0" y="8">01001</text>
    <text x="0" y="16">11010</text>
  </g>
</svg>
